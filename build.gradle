group 'iCalHelper'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.opencsv', name: 'opencsv', version: '3.8'

    compile 'net.sf.biweekly:biweekly:0.6.1'
}
